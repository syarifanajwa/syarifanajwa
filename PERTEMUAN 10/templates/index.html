{% extends 'layout.html' %}

{% block body %}
<h3 class="text-center text-muted mb-3">CRUD Data Siswa</h3>
<p class="text-right">
    <a href="{{ url_for('tambah_data') }}" class="btn btn-success">+Tambah</a>
</p>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for row in datas %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row.nama }}</td>
            <td>{{ row.email }}</td>
            <td>
                <a href="{{ url_for('edit_data', id=row.ID) }}" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <a href="{{ url_for('hapus_data', id=row.ID) }}" class="btn btn-danger" onclick="return confirm('Yakin Mau Dihapus')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
