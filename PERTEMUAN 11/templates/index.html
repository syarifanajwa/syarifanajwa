<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Flask Mongo</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Daftar Mahasiswa STIKOM</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="{{ url_for('add') }}" class="btn btn-success">Tambah Data</a>
        </div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Jurusan</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['name'] }}</td>
                    <td>{{ user['alamat'] }}</td>
                    <td>{{ user['jurusan'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>
                        <a href="{{ url_for('edit', id=user['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete', id=user['_id']) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
