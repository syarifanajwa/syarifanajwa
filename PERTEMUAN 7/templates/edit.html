<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Data Barang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h2>Edit Data Barang</h2>
            </div>
            <div class="card-body">
              <form action="{{ url_for('edit', id_barang=row[0]) }}" method="post">
                <div class="mb-3">
                  <label for="kode" class="form-label">Kode Barang:</label>
                  <input type="text" id="kode" name="kode" class="form-control" value="{{ row[1] }}" placeholder="Masukkan kode barang" required />
                </div>
                <div class="mb-3">
                  <label for="nama" class="form-label">Nama Barang:</label>
                  <input type="text" id="nama" name="nama" class="form-control" value="{{ row[2] }}" placeholder="Masukkan nama barang" required />
                </div>
                <div class="mb-3">
                  <label for="harga" class="form-label">Harga:</label>
                  <input type="number" id="harga" name="harga" class="form-control" value="{{ row[3] }}" placeholder="Masukkan harga" required />
                </div>
                <div class="mb-3">
                  <label for="jumlah" class="form-label">Stok:</label>
                  <input type="number" id="jumlah" name="jumlah" class="form-control" value="{{ row[4] }}" placeholder="Masukkan stok" required />
                </div>
                <button type="submit" id="submit" name="submit" class="btn btn-primary w-100">Simpan Perubahan</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
