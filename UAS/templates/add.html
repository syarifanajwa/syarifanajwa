<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Mobil</title>
</head>
<body>
    <h1>Tambah Mobil</h1>
    <form action="{{ url_for('add') }}" method="POST" enctype="multipart/form-data">
        <label for="nama">Nama Mobil</label>
        <input type="text" name="nama" required><br><br>
        
        <label for="harga_perhari">Harga Per Hari</label>
        <input type="number" name="harga_perhari" required><br><br>

        <label for="kecepatan">Kecepatan</label>
        <input type="number" name="kecepatan" required><br><br>

        <label for="stok">Stok</label>
        <input type="number" name="stok" required><br><br>

        <label for="foto">Foto</label>
        <input type="file" name="foto"><br><br>

        <button type="submit">Tambah Mobil</button>
    </form>
</body>
</html>
