<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mobil</title>
</head>
<body>
    <h1>Edit Mobil</h1>
    <form action="{{ url_for('edit', id=user['_id']) }}" method="POST" enctype="multipart/form-data">
        <label for="nama">Nama Mobil:</label>
        <input type="text" name="nama" id="nama" value="{{ user['nama'] }}" required><br>
    
        <label for="harga_perhari">Harga Per Hari:</label>
        <input type="number" name="harga_perhari" id="harga_perhari" value="{{ user['harga_perhari'] }}" required><br>
    
        <label for="kecepatan">Kecepatan:</label>
        <input type="number" name="kecepatan" id="kecepatan" value="{{ user['kecepatan'] }}" required><br>
    
        <label for="stok">Stok:</label>
        <input type="number" name="stok" id="stok" value="{{ user['stok'] }}" required><br>
    
        <label for="foto">Foto:</label>
        <input type="file" name="foto" id="foto"><br>
    
        <button type="submit">Simpan Perubahan</button>
    </form>
    
</body>
</html>
